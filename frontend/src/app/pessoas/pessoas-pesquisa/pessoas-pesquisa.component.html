<div class="container">

    <form autocomplete="off" (ngSubmit)="pesquisar()" #form>

        <div class="p-grid">

            <div class="p-col-12">
                <h1>Pessoas</h1>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome" #campoNome>
            </div>

            <div class="p-col-12">
                <button pButton class="mr" type="submit" label="Pesquisar"></button>
                <button (click)="form.reset(); campoNome.focus();" class="p-button-secondary"
                  pButton type="button" label="Limpar"></button>
            </div>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <app-pessoas-grid [pessoas]="pessoas"
                [itensPorPagina]="filtro.itensPorPagina" [totalRegistros]="totalRegistros"
                (paginaAlterada)="pesquisar($event)"
                (pessoaExcluida)="excluir($event)"></app-pessoas-grid>

            </div>

            <div class="p-col-12">
                <a pButton label="Nova Pessoa" routerLink="/pessoas/nova"></a>
            </div>
        </div>
    </form>
</div>
